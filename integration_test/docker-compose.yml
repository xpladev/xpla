version: "3.7"
services:
  node1:
    container_name: xpla-localnet-validator1

    build:
      context: ../.
      target: runtime

    ports:
      - "8545:8545"
      - "9090:9090"
      - "26656:26656"
    
    entrypoint: sh -c "MONIKER=validator1 XPLAHOME=$XPLAHOME sh /opt/integration_test/entrypoint.sh"
    
    networks:
      vpcbr:
        ipv4_address: 192.167.100.1

  node2:
    container_name: xpla-localnet-validator2

    build:
      context: ../.
      target: runtime

    ports:
      - "9100:9100"
      - "26666:26666"
    
    entrypoint: sh -c "MONIKER=validator2 XPLAHOME=$XPLAHOME sh /opt/integration_test/entrypoint.sh"
    
    networks:
      vpcbr:
        ipv4_address: 192.167.100.2

  node3:
    container_name: xpla-localnet-validator3

    build:
      context: ../.
      target: runtime

    ports:
      - "9110:9110"
      - "26676:26676"
    
    entrypoint: sh -c "MONIKER=validator3 XPLAHOME=$XPLAHOME sh /opt/integration_test/entrypoint.sh"
    
    networks:
      vpcbr:
        ipv4_address: 192.167.100.3

  node4:
    container_name: xpla-localnet-validator4

    build:
      context: ../.
      target: runtime

    ports:
      - "9120:9120"
      - "26686:26686"
    
    entrypoint: sh -c "MONIKER=validator4 XPLAHOME=$XPLAHOME sh /opt/integration_test/entrypoint.sh"
    
    networks:
      vpcbr:
        ipv4_address: 192.167.100.4

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 192.167.0.0/16
