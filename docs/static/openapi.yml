    cosmos.bank.v1beta1.DenomOwner:
      description: >-
        DenomOwner defines structure representing an account that owns or holds
        a

        particular denominated token. It contains the account address and
        account

        balance of the denominated token.
      properties:
        address:
          description: address defines the address that owns a particular denomination.
          type: string
        balance:
          description: |-
            Coin defines a token with a denomination and an amount.

            NOTE: The amount field is an Int which implements the custom method
            signatures required by gogoproto.
          properties:
            amount:
              type: string
            denom:
              type: string
          type: object
      type: object
    cosmos.bank.v1beta1.DenomUnit:
      description: |-
        DenomUnit represents a struct that describes a given
        denomination unit of the basic token.
      properties:
        aliases:
          items:
            type: string
          title: aliases is a list of string aliases for the given denom
          type: array
        denom:
          description: >-
            denom represents the string name of the given denom unit (e.g
            uatom).
          type: string
        exponent:
          description: >-
            exponent represents power of 10 exponent that one must

            raise the base_denom to in order to equal the given DenomUnit's
            denom

            1 denom = 10^exponent base_denom

            (e.g. with a base_denom of uatom, one can create a DenomUnit of
            'atom' with

            exponent = 6, thus: 1 atom = 10^6 uatom).
          format: int64
          type: integer
      type: object
    cosmos.bank.v1beta1.Metadata:
      description: |-
        Metadata represents a struct that describes
        a basic token.
      properties:
        base:
          description: >-
            base represents the base denom (should be the DenomUnit with
            exponent = 0).
          type: string
        denom_units:
          items:
            description: |-
              DenomUnit represents a struct that describes a given
              denomination unit of the basic token.
            properties:
              aliases:
                items:
                  type: string
                title: aliases is a list of string aliases for the given denom
                type: array
              denom:
                description: >-
                  denom represents the string name of the given denom unit (e.g
                  uatom).
                type: string
              exponent:
                description: >-
                  exponent represents power of 10 exponent that one must

                  raise the base_denom to in order to equal the given
                  DenomUnit's denom

                  1 denom = 10^exponent base_denom

                  (e.g. with a base_denom of uatom, one can create a DenomUnit
                  of 'atom' with

                  exponent = 6, thus: 1 atom = 10^6 uatom).
                format: int64
                type: integer
            type: object
          title: denom_units represents the list of DenomUnit's for a given coin
          type: array
        description:
          type: string
        display:
          description: |-
            display indicates the suggested denom that should be
            displayed in clients.
          type: string
        name:
          title: 'name defines the name of the token (eg: Cosmos Atom)'
          type: string
        symbol:
          description: >-
            symbol is the token symbol usually shown on exchanges (eg: ATOM).
            This can

            be the same as the display.
          type: string
        uri:
          description: >-
            URI to a document (on or off-chain) that contains additional
            information. Optional.
          type: string
        uri_hash:
          description: >-
            URIHash is a sha256 hash of a document pointed by URI. It's used to
            verify that

            the document didn't change. Optional.
          type: string
      type: object
    cosmos.bank.v1beta1.Params:
      description: Params defines the parameters for the bank module.
      properties:
        default_send_enabled:
          type: boolean
        send_enabled:
          description: >-
            Deprecated: Use of SendEnabled in params is deprecated.

            For genesis, use the newly added send_enabled field in the genesis
