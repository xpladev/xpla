                  type: string
                max_bytes:
                  format: int64
                  title: >-
                    This sets the maximum size of total evidence in bytes that
                    can be committed in a single block.

                    and should fall comfortably under the max block bytes.

                    Default is 1048576 or 1MB
                  type: string
              type: object
