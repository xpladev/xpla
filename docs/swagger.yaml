                              unbonding_id:
                                type: string
                                format: uint64
                                title: >-
                                  Incrementing id that uniquely identifies this
                                  entry
                              unbonding_on_hold_ref_count:
                                type: string
                                format: int64
                                title: >-
                                  Strictly positive if this entry's unbonding
